---
layout: home
---
<div class="section-card">
    <p class="project-tag">{{ page.date | date: "%B %d, %Y" }}</p>
    <h1 class="hero-title" style="font-size: 3rem; margin-bottom: 2rem;">{{ page.title }}</h1>
    <hr style="border: 0; border-top: 1px solid var(--border); margin-bottom: 2rem;">
    <div class="post-body">
        {{ content }}
    </div>
</div>
