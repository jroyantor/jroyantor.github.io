	<div class="row">
        <div id="main" class="col l12 m12 s12 offset-l2">
        <div id="posts" class="section scrollspy">

            <div class="post-grid">
                {% for post in paginator.posts %}

                    <a href="{{ site.baseurl }}{{post.url}}" class="tcolor">

                    <span class="post-date">{{ post.date | date_to_string }}</span>

                    <p class="post-excerpt">{{ post.excerpt }}</p>

                    <a class="read-more tcolor" href="{{ site.baseurl }}{{post.url}}">Read more â†’</a>
                </div>
                {% endfor %}
            </div>

         
       </div>
   </div>
